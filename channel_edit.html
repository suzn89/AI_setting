<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI-BOX 관리자</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">  
  <script src="js/common.js"></script> 
</head>
<body>
  <header id="header">
    <div id="header__box">
      <ul class="header__nav">
        <li><a href="#"><i class="icon-homebtn"></i>HOME</a></li>
        <li><a href="#"><i class="icon-manual"></i>사용자매뉴얼</a></li>
      </ul>
      <h1><a href="/home.html"><img src="images/aibox_logo.png" alt="메인화면"></a></h1>
      <ul class="header__user">
        <li><span class="icon"><i class="icon-user"></i></span><span class="ptcolor">홍길동(슈퍼관리자)</span>님 로그인중입니다.</li>
        <li><button type="submit" class="logout">LOGOUT</button></li>
      </ul>
    </div>    
  </header>

  <div id="container">
    <div id="page__title">
      <h2>채널 그룹 관리</h2>
      <ol class="breadcrumb">
        <li>HOME</li>
        <li>채널 그룹 관리</li>
      </ol>
    </div> <!-- // page__title -->   
    <div id="search__area">
      <h3>채널 그룹 조회</h3>
      <div class="search__input">
        <h4>채널 그룹명</h4>
        <input type="text" name="" id="" class="ipt_text">
      </div>      
      <a href="#" class="btn__basic--large">조회</a>
    </div> <!-- // search__area -->
    
    <div id="content">
      <div class="table__title">
        <h3>채널 그룹 관리</h3>
      </div>
      <div class="group__list">
        <!--div 크기에 따라 100%로 적용되는 스타일-->
        <div style="width:300px; height:150px;">
          <div class="box__list"> <!-- box__list 만 사용하시면 됩니다 -->
            <a href="#" class="btn__add"><i class="icon-circle-plus"></i></a>
          </div>
        </div>
        
        <div style="width:200px; height:150px;">
          <div class="box__list infotbl"> <!-- 정보 들어가면 infotbl 클래스 추가 box__list 만 사용하시면 됩니다 -->
            <h4>채널이름 19</h4>
            <table>
              <colgroup>
                <col width="30%">
                <col width="70%">
              </colgroup>
              <tr>
                <th>IP</th>
                <td>168.252.104.58</td>
              </tr>
              <tr>
                <th>ROI 1</th>
                <td>침입</td>
              </tr>
              <tr>
                <th>ROI 2</th>
                <td>침입</td>
              </tr>
              <tr>
                <th>ROI 3</th>
                <td>침입</td>
              </tr>
              <tr>
                <th>ROI 4</th>
                <td>침입</td>
              </tr>
            </table>
            <div class="box__list--hover">
              <h4>채널이름 19</h4> 
              <ul>
                <li><a href="#" class="box__btn--modify">수정</a></li>
                <li><a href="#" class="box__btn--delete">삭제</a></li>
              </ul>
            </div>
          </div> <!-- // box__list-->          
        </div>

      </div> <!-- // group__list -->
      <div class="button__area--center">
        <a href="#" class="button__primary">저장</a>
        <a href="#" class="button__cancle">취소</a>
      </div>   
    </div> <!-- // content -->
  </div> <!-- // container -->

  <!-- 레이어팝업 영역 -->
  <div id="popup__wrap">
    <div class="popup__box--style01">
      <div class="popup__title">
        <h3>채널선택</h3>
        <a href="#" class="popup_close"><i class="icon-close"></i></a>
      </div>
      <div class="content__top">
        <div class="popup__select">                  
          <select name="" id="" title="해당항목선택">
            <option value="">채널그룹</option>
            <option value="">선택 2</option>
            <option value="">선택 3</option>
          </select>  
        </div>
        <div class="popup__select">                  
          <select name="" id="" title="해당항목선택">
            <option value="">채널명</option>
            <option value="">선택 2</option>
            <option value="">선택 3</option>
          </select>  
        </div>
        <a href="#" class="btn__search">조회</a>
      </div> <!-- // content__top -->
      <div class="popup__content" style="height:470px;">       
        jqgrid 삽입
      </div>
      <div class="popup__bottom">
        <ul>
          <li><a href="#" class="save">저 장</a></li>
          <li><a href="#" class="close">취 소</a></li>
        </ul>
      </div>
    </div>
    <div class="popup__bg"></div>
  </div> <!-- // layer__popup -->

  <p class="copyr">Copyright &copy; 2019 INCON. All rights reserved.</p>

</body>
</html>
