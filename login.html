<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI-BOX 관리자</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">  
</head>
<body>
  <div id="login__box">
    <h1><img src="images/aibox_logo.png" alt="aibox로고"></h1>
    <form action="" id="login" name="login" method="post">
      <fieldset>
        <legend>로그인</legend>
        <div class="login__box--ipt">
          <label for="userid" class="login__label">USER ID</label><br>
          <input type="text" name="userid" id="userid" class="input">
        </div>
        <div class="login__box--ipt">
          <label for="userpw" class="login__label">PASSWORD</label><br>
          <input type="password" name="userpw" id="userpw" class="input">
        </div>
        <span class="login__button"><input type="submit" value="LOGIN"></span>
      </fieldset>
    </form>
  </div>
</body>
</html>
