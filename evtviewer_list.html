<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI-BOX 관리자</title>
  <script src="js/jquery-2.1.3.min.js"></script>    
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href="fonts/style.css" rel="stylesheet" type="text/css">  
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <script src="js/common.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script> // 슬라이더 옵션
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
          loop:true,
          autoplay:true,
          autoplayTimeout:3000,
          autoplayHoverPause:true,
          margin:0,          
          items:1
      })
    });
  </script>
</head>
<body>
  <header id="header">
    <div id="header__box">
      <ul class="header__nav">
        <li><a href="#"><i class="icon-homebtn"></i>HOME</a></li>
        <li><a href="#"><i class="icon-manual"></i>사용자매뉴얼</a></li>
      </ul>
      <h1><a href="/home.html"><img src="images/aibox_logo.png" alt="메인화면"></a></h1>
      <ul class="header__user">
        <li><span class="icon"><i class="icon-user"></i></span><span class="ptcolor">홍길동(슈퍼관리자)</span>님 로그인중입니다.</li>
        <li><button type="submit" class="logout">LOGOUT</button></li>
      </ul>
    </div>    
  </header>

  <div id="container">
    <div id="page__title">
      <h2>이벤트 뷰어</h2>
      <ol class="breadcrumb">
        <li>HOME</li>
        <li>이벤트 뷰어</li>
      </ol>
    </div> <!-- // page__title -->   
    <div id="search__area">
      <h3>이벤트 조회</h3>
      <div class="search__select">
        <h4>채널그룹</h4>
        <select name="" id="" title="해당항목선택">
          <option value="">전체</option>
          <option value="">선택 2</option>
          <option value="">선택 3</option>
        </select>  
      </div>
      <div class="search__select">
        <h4>채널</h4>
        <select name="" id="" title="해당항목선택">
          <option value="">전체</option>
          <option value="">선택 2</option>
          <option value="">선택 3</option>
        </select>  
      </div>
      <div class="search__date">
        <h4>발생기간</h4>
        <span class="date_pick">
          <input type="text" name="" id="" class="ipt_text">
          <button class="btn_cal"><span class="ir">검색</span></button>
        </span>부터        
        <span class="date_pick">
          <input type="text" name="" id="" class="ipt_text">
          <button class="btn_cal"><span class="ir">검색</span></button>
        </span>까지        
      </div>
      <div class="search__select">
        <h4>알고리즘</h4> <!-- // 선택방식 추후 수정 (다중선택 드롭다운) -->
        <select name="" id="" title="해당항목선택">
          <option value="">전체</option>
          <option value="">선택 2</option>
          <option value="">선택 3</option>
        </select>  
      </div>
      <div class="search__input">
        <h4>탐지오브젝트</h4>
        <input type="text" name="" id="" class="ipt_text">
      </div>

      <a href="#" class="btn__basic--large">조회</a>

    </div> <!-- // search__area -->
    <div id="content">
      <div class="table__title">
        <h3>이벤트 발생 목록</h3>
        <p class="table__title--all">전체 <span class="ptcolor">30</span>개</p>
        <p class="table__title--page">(페이지 <span class="ptcolor">1</span>/3)</p>        
      </div>
      <div class="jqgrid">
        <a href="#" id="view_popup">이벤트상세보기</a>
      </div>
      <div class="pagenation">
        <ul>          
          <li><a href="#" class="prev">이전</a></li>
          <li><a href="#" class="current">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#" class="next">다음</a></li>          
        </ul>
      </div>
    </div> <!-- // content -->
  </div> <!-- // container -->

  <!-- 레이어팝업 영역 -->
  <div id="popup__wrap">
    <div class="popup__box--style04">
      <div class="popup__title">
        <h3>이벤트상세</h3>
        <a href="#" class="popup_close"><i class="icon-close"></i></a>
      </div>
      <div class="popup__slider">
        <div class="owl-carousel">
          <div><img src="images/test01.png" alt=""></div>
          <div><img src="images/test02.png" alt=""></div>
          <div><img src="images/test02.png" alt=""></div>
        </div>
      </div>
      <span class="box__date"><i class="icon-calendar"></i> 2019-03-27 16:15:12</span>
      <div class="popup__content">
        <div class="popup__view row2">
          <h4>채널그룹</h4>
          <span class="input_box">채널그룹1</span>   
        </div>
        <div class="popup__view row2">
          <h4>채널명</h4>
          <span class="input_box">채널이름1</span>   
        </div>
        <div class="popup__view row2">
          <h4>ROI명</h4>
          <span class="input_box">ROI 1</span>   
        </div>
        <div class="popup__view row2">
          <h4>탐지유형</h4>
          <span class="input_box">침입</span>   
        </div>
        <div class="popup__view row2">
          <h4>탐지개체</h4>
          <span class="input_box">사람</span>   
        </div>
        <div class="popup__view row2">
          <h4>탐지오브젝트</h4>
          <span class="input_box"></span>   
        </div>

      </div> <!-- // popup__content -->
      <div class="popup__bottom">
        <ul>         
          <li><a href="#" class="close">닫 기</a></li>
        </ul>
      </div>
    </div>
    <div class="popup__bg"></div>
  </div> <!-- // layer__popup -->


</body>
</html>
