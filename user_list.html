<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI-BOX 관리자</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">  
  <script src="js/common.js"></script> 
</head>
<body>
  <header id="header">
    <div id="header__box">
      <ul class="header__nav">
        <li><a href="#"><i class="icon-homebtn"></i>HOME</a></li>
        <li><a href="#"><i class="icon-manual"></i>사용자매뉴얼</a></li>
      </ul>
      <h1><a href="/home.html"><img src="images/aibox_logo.png" alt="메인화면"></a></h1>
      <ul class="header__user">
        <li><span class="icon"><i class="icon-user"></i></span><span class="ptcolor">홍길동(슈퍼관리자)</span>님 로그인중입니다.</li>
        <li><button type="submit" class="logout">LOGOUT</button></li>
      </ul>
    </div>    
  </header>

  <div id="container">
    <div id="page__title">
      <h2>사용자 관리</h2>
      <ol class="breadcrumb">
        <li>HOME</li>
        <li>사용자관리</li>
      </ol>
    </div> <!-- // page__title -->   
    <div id="search__area">
      <h3>사용자 조회</h3>
      <div class="search__select">
        <h4>사용자 역할</h4>
        <select name="" id="" title="해당항목선택">
          <option value="">선택 1</option>
          <option value="">선택 2</option>
          <option value="">선택 3</option>
        </select>  
      </div>
      <div class="search__input">
        <h4>사용자 ID</h4>
        <input type="text" name="" id="" class="ipt_text">
      </div>
      <div class="search__input">
        <h4>사용자 이름</h4>
        <input type="text" name="" id="" class="ipt_text">
      </div>
      <a href="#" class="btn__basic--large">조회</a>

    </div> <!-- // search__area -->
    <div id="content">
      <div class="table__title">
        <h3>사용자 목록</h3>
        <p class="table__title--all">전체 <span class="ptcolor">30</span>개</p>
        <p class="table__title--page">(페이지 <span class="ptcolor">1</span>/3)</p>
        <div class="btns__area--right">
          <a href="#" id="view_popup" class="btn__basic--small">+ 신규등록</a>          
        </div> 
      </div>
      <div class="jqgrid">
        
      </div>
      <div class="pagenation">
        <ul>          
          <li><a href="#" class="prev">이전</a></li>
          <li><a href="#" class="current">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#" class="next">다음</a></li>          
        </ul>
      </div>
    </div> <!-- // content -->
  </div> <!-- // container -->

  <!-- 레이어팝업 영역 -->
  <div id="popup__wrap">
    <div class="popup__box--style01">
      <div class="popup__title">
        <h3>사용자 신규 등록</h3>
        <a href="#" class="popup_close"><i class="icon-close"></i></a>
      </div>
      <div class="popup__content">
        <div class="popup__select">
          <h4>사용자 역할</h4>
          <select name="" id="" title="해당항목선택">
            <option value="">선택 1</option>
            <option value="">선택 2</option>
            <option value="">선택 3</option>
          </select>  
        </div>
        <div class="popup__input">
          <h4>사용자 ID</h4>
          <input type="text" name="" id="" style="width:250px" class="input__text">
          <a href="#" class="check">중복체크</a>
        </div>
        <div class="popup__input">
          <h4>비밀번호</h4>
          <input type="text" name="" id="" class="input__text">
        </div>
        <div class="popup__input">
          <h4>비밀번호 확인</h4>
          <input type="text" name="" id="" class="input__text wrong">
          <span class="wrong_txt">입력한 비밀번호와 다릅니다.</span>
        </div>
        <div class="popup__input">
          <h4>사용자명</h4>
          <input type="text" name="" id="" class="input__text">          
        </div>
        <div class="popup__input">
          <h4>회사명</h4>
          <input type="text" name="" id="" class="input__text">          
        </div>
        <div class="popup__input">
          <h4>회사주소</h4>
          <input type="text" name="" id="" class="input__text">          
        </div>
        <div class="popup__input">
          <h4>회사주소</h4>
          <input type="text" name="" id="" class="input__text">          
        </div>
      </div>
      <div class="popup__bottom">
        <ul>
          <li><a href="#" class="save">저 장</a></li>
          <li><a href="#" class="close">취 소</a></li>
        </ul>
      </div>
    </div>
    <div class="popup__bg"></div>
  </div> <!-- // layer__popup -->

</body>
</html>
